<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura de Página Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>HEADER</h1>
    </header>

    <!-- Navegación -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Barra lateral -->
        <aside>
            <h2>SIDEBAR</h2>
        </aside>

        <!-- Contenido principal -->
        <main>
            <section>
                <h2>MAIN CONTENT</h2>
                <article>
                    <h3>ARTICLE 1</h3>
                    <p>Content for article 1 goes here.</p>
                </article>
                <article>
                    <h3>ARTICLE 2</h3>
                    <p>Content for article 2 goes here.</p>
                </article>
            </section>
        </main>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>FOOTER</p>
    </footer>
</body>

</html>
